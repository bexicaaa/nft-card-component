<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="wrapper">
      <article class="nft-card">
        <figure class="nft-card__preview">
          <img
            class="nft-card__image"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <div class="nft-card__overlay">
            <img src="/images/icon-view.svg" alt="Eye" />
          </div>
        </figure>
        <figcaption class="nft-card__caption">
          <a class="nft-card__link" href="#" aria-label="Equilibrium"
            >Equilibrium #3429</a
          >
        </figcaption>
        <p class="nft-card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-card__container">
          <span>
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p class="nft-card__price">0.041 ETH</p>
          </span>
          <span>
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p class="nft-card__info">3 days left</p>
          </span>
        </div>
      </article>
      <hr />
      <footer class="nft-card__footer">
        <img
          class="nft-card__img"
          src="./images/image-avatar.png"
          alt="Creator's Picture"
        />
        <p class="nft-card__creator">
          Creation of
          <a class="nft-card__author" href="#" aria-label="Author"
            >Jules Wyvern</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
